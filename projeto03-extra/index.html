<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <title>Mentoria</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para</br> agendar a sua mentoria</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fildset-wrapper">
                    <legend>INFORMAÇÕES PESSOAIS</legend>
                    <div class="name">
                        <div class="input-wrapper">
                            <label for="input-name">Nome</label>
                            <input type="text" id="input-name">
                        </div>
                        <div class="input-wrapper">
                            <label for="input-surname">Sobrenome</label>
                            <input type="text" id="input-surname">
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="input-mail">E-mail <span>(digite um email válido)</span> </label>
                        <input type="email" id="input-mail">
                    </div>
                    <div class="input-wrapper">
                        <label for="input-password">Senha <span>(mínimo de 6 caracteres)</span> </label>
                        <input
                         type="password"
                         id="input-password"
                         minlength="6">
                    </div>

                </div>
            </fieldset>
            <fieldset>
                <div class="fildset-wrapper">
                    <legend>INFORMAÇÕES DO MENTOR</legend>
                    <div class="input-wrapper">
                        <label for="input-mentorname">Nome do seu mentor <span>(só o primeiro nome)</span> </label>
                        <input type="text" id="input-mentorname">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fildset-wrapper">
                    <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
                    <div class="time">
                        <legend>PRIMEIRA MENTORIA</legend>
                        <div class="date">
                            <div class="input-wrapper">
                                <label for="event-date1">Data <span>(DD/MM/AAAA)</span> </label>
                                <input type="date" id="event-date1">
                            </div>
                            <div class="input-wrapper">
                                <label for="event-begin1">Das</label>
                                <input type="time" id="event-begin1">
                            </div>
                            <div class="input-wrapper">
                                <label for="event-end1">Até</label>
                                <input type="time" id="event-end1">
                            </div>
                        </div>
                    </div>
                    <div class="time">
                        <legend>SEGUNDA MENTORIA</legend>
                        <div class="date">
                            <div class="input-wrapper">
                                <label for="event-date2">Data <span>(DD/MM/AAAA)</span> </label>
                                <input type="date" id="event-date2">
                            </div>
                            <div class="input-wrapper">
                                <label for="event-begin2">Das</label>
                                <input type="time" id="event-begin2">
                            </div>
                            <div class="input-wrapper">
                                <label for="event-end2">Até</label>
                                <input type="time" id="event-end2">
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>         
        </form>
        <footer>
            <button
                class="button"
                form="my-form">
                SALVAR</button>
        </footer>
    </div>
</body>
</html>
